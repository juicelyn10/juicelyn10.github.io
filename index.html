   /* General */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f7fa;
  color: #333;
  scroll-behavior: smooth;
}

.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
}

h1, h2 {

  margin: 0 0 20px;
  font-weight: 600;
}

.section { padding: 60px 0; }

/* Header */
header {
  background: #1e1e2f;
  padding: 20px 0;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo {
  color: #fff;
  font-size: 1.8rem;

}
nav { float: right; }
nav a {
  color: #fff;
  margin-left: 25px;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
nav a:hover { color: #00aaff; }

/* Hero */
.hero {
  background: linear-gradient(120deg,#00aaff,#0044ff);
  color: #fff;

  text-align: center;
  padding: 80px 20px;
}
.hero h2 span { color: #ffdd00; }

/* Gallery */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}
.grid img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 10px 

rgba(0,0,0,0.1);
  transition: transform 0.3s;
}
.grid img:hover { transform: scale(1.05); }

/* Resume Button */
.btn {
  display: inline-block;
  padding: 12px 25px;
  background: #00aaff;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}

.btn:hover { background: #0088cc; }

/* Contact */
form {
  max-width: 500px;
  margin: 20px auto;
  display: flex;
  flex-direction: column;
}
form input, form textarea {
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}
.socials {

  margin-top: 20px;
}
.socials a {
  display: inline-block;
  margin: 0 10px;
  color: #1e1e2f;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s;
}
.socials a:hover { color: #00aaff; }


img{
  display: block;
  margin: auto;
  width: 10%;
}
 .github-icon {
      width: 30px;   /* adjust size */
      height: 30px;
      fill: white;

      color: black;       /* text color (you can change) */
      text-align: center;
      padding: 15px;
      font-size: 12px;
      padding: 20px 0;
  }
