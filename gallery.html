<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gallery</title>
  <link rel="stylesheet" href="css/#style.css">
  <script src="it js/vid.js"></script>
</head>
<body>
<style>
  
/* Reset margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fullscreen background video */
#urvid {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
}


/* Title styling */
.title-content {
  text-align: center;
  margin-top: 50px;
}

.title {
  font-size: 60px;
  font-family: Arial, sans-serif;
  color: white;
  text-shadow: 2px 2px 8px black;
  letter-spacing: 5px;
}

/* Content section (marquee) */
.content {

  margin: 40px auto;
  width: 90%;
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 15px;
}

.content img {
  border-radius: 10px;
  margin: 0 10px;
  box-shadow: 2px 2px 10px black;
  transition: transform 0.3s;
}

.content img:hover {
  transform: scale(1.1);
}


/* Button styling */
.button-container {
  text-align: center;
  margin: 20px;
}

button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}


button:hover {
  background-color: #028a57;
}

/* Home link */
a {
  display: inline-block;
  margin: 20px;
  font-size: 18px;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s;
}


a:hover {
  background: #04AA6D;
}

 </style>
  <!-- Background Video -->
  <video autoplay muted loop id="urvid">
    <source src="img/vi.mp4" type="video/mp4">
  </video>

  <div class="title-content">
          <h1 class="title">My Gallery</h1>
  </div>
  
 

 

  <!-- Marquee Slideshow -->
  <div class="content">
    <marquee id="myMarquee" behavior="scroll" direction="left" scrollamount="5">
      <img src="img/img1.jpg" height="200">
      <img src="img/img2.jpg" height="200">
      <img src="img/img3.jpg" height="200">
      <img src="img/img4.jpg" height="200">
      <img src="img/img5.jpg" height="200">
      <img src="img/img1.jpg" height="200">
      <img src="img/img2.jpg" height="200">
      <img src="img/img3.jpg" height="200">
      <img src="img/img4.jpg" height="200">
      <img src="img/img5.jpg" height="200">
      <img src="img/img1.jpg" height="200">
    </marquee>
  </div>
 <a href="index.html">Home</a>

 
</body>
</html>
